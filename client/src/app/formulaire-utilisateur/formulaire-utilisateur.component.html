

<div class="conteneur">

  <h1>Informations personnelles :</h1>
  <form #utilisateurForm="ngForm" (ngSubmit)="infoPerso(utilisateurForm)">
    <div class="form-group">
      <label for="name">Prénom</label>
      <input type="text" class="form-control" id="name"
            required
            [(ngModel)]="model.name" name="name"
            #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
        class="alert alert-danger">
        Name is required
      </div>
    </div>
    

    <div class="form-group">
      <label for="surname">Nom</label>
      <input type="text" class="form-control" id="surname"
            required
            [(ngModel)]="model.surname" name="surname"
            #surname="ngModel">
      <div [hidden]="surname.valid || surname.pristine"
        class="alert alert-danger">
        Surname is required
      </div>
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" class="form-control" id="age" min="0" max="120"
            required
            [(ngModel)]="model.age" name="age"
            #age="ngModel">
            <div [hidden]="age.valid || age.pristine"
            class="alert alert-danger">
            Age is required
            </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!utilisateurForm.form.valid">Submit</button>
  </form>
  

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Prénom</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Nom</div>
      <div class="col-xs-9">{{ model.surname }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Age</div>
      <div class="col-xs-9">{{ model.age }}</div>
    </div>
    <br>
    <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
