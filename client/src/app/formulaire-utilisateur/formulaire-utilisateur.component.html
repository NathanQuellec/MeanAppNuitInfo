<div class="form-bg">
  <div class="container">
    <div class="row">
      <div class="col-md-offset-3 col-md-6">
        <form class="form-horizontal" #utilisateurForm="ngForm" (ngSubmit)="infoPerso(utilisateurForm)">
          <div class="form-group">
            <h1 class="title">Informations personnelles</h1>
          </div>
          <div class="form-group">
            <label class="col-md-3 col-sm-2 control-label" for="name">Nom</label>
            <div class="col-md-9 col-sm-10">
              <input type="text" class="form-control" id="name" placeholder="Le Men" required
              [(ngModel)]="model.name" name="name"
              #name="ngModel">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 col-sm-2 control-label" for="surname">Prénom</label>
            <div class="col-md-9 col-sm-10">
              <input type="text" class="form-control" id="surname" placeholder="Yann" required
              [(ngModel)]="model.surname" name="surname"
              #surname="ngModel">
            </div>
          </div>          
          <div class="form-group">
            <label class="col-md-3 col-sm-2 control-label">Genre</label>
            <div class="col-md-9 col-sm-10">
              <input class="checkGenre" type="radio" id="checkGenre1" name="genre" 
              [(ngModel)]="model.gender" name="gender"
              #gender="ngModel" value="homme">
              <label for="checkGenre1">Homme</label>
              <input class="checkGenre" type="radio" id="checkGenre2" name="genre" 
              [(ngModel)]="model.gender" name="gender"
              #gender="ngModel" value="femme">
              <label for="checkGenre2">Femme</label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 col-sm-2 control-label" for="age" >Age</label>
            <div class="col-md-9 col-sm-10">
              <input type="number" class="form-control" id="age" placeholder="24" required
              [(ngModel)]="model.age" name="age"
              #age="ngModel">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 col-sm-2 control-label" >Habitation</label>
            <div class="col-md-9 col-sm-10">
              <input class="checkHabitation" type="radio" id="checkHabitation1" name="house" 
              [(ngModel)]="model.house" name="house"
              #house="ngModel" value="urbain">
              <label for="checkHabitation1">Urbain</label>
              <input class="checkHabitation" type="radio" id="checkHabitation2" name="house"
              [(ngModel)]="model.house" name="house"
              #house="ngModel" value="rural">
              <label for="checkHabitation2">Rural</label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 col-sm-2 control-label">Activité physique</label>
            <div class="col-md-9 col-sm-10">
              <input class="checkSport" type="radio" id="checkSport1" name="sport" 
              [(ngModel)]="model.sport" name="sport"
              #sport="ngModel" value="oui">
              <label for="checkSport1">Oui</label>
              <input class="checkSport" type="radio" id="checkSport2" name="sport" 
              [(ngModel)]="model.sport" name="sport"
              #sport="ngModel" value="non">
              <label for="checkSport2">Non</label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 col-sm-2 control-label">Mangez  vous des fruits ?</label>
            <div class="col-md-9 col-sm-10">
              <input class="checkFruit" type="radio" id="checkFruit1" name="fruit" 
              [(ngModel)]="model.fruit" name="fruit"
              #fruit="ngModel" value="0">
              <label for="checkFruit1">Oui</label>
              <input class="checkFruit" type="radio" id="checkFruit2" name="fruit" 
              [(ngModel)]="model.fruit" name="fruit"
              #fruit="ngModel" value="1">
              <label for="checkFruit2">Non</label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 col-sm-2 control-label">Mangez  vous des légumes ?</label>
            <div class="col-md-9 col-sm-10">
              <input class="checkLegume" type="radio" id="checkLegume1" name="vegetable"
              [(ngModel)]="model.vegetable" name="vegetable"
              #vegetable="ngModel" value="0">
              <label for="checkLegume1">Oui</label>
              <input class="checkLegume" type="radio" id="checkLegume2" name="vegetable"
              [(ngModel)]="model.vegetable" name="vegetable"
              #vegetable="ngModel" value="1">
              <label for="checkLegume2">Non</label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 col-sm-2 control-label" for="address">Adresse</label>
            <div class="col-md-9 col-sm-10">
              <input type="text" class="form-control" id="address" placeholder="200 Av. de la République, 92000 Nanterre" required
              [(ngModel)]="model.address" name="address"
              #address="ngModel">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 col-sm-2 control-label" for="email">Email</label>
            <div class="col-md-9 col-sm-10">
              <input type="text" class="form-control" id="email" placeholder="@parisnanterre.fr" required
              [(ngModel)]="model.email" name="email"
              #email="ngModel">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-3 col-sm-offset-2 col-sm-3">
              <button type="submit" class="btn btn-success" [disabled]="!utilisateurForm.form.valid">Valider</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
