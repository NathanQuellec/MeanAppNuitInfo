
<div class="grid grid-cols-2 gap-4 m-8 p-8">
  <div class="grid grid-cols-3 grid-rows-2 gap-4">
    <img src="assets/images/age.svg" class="object-contain h-3/5 w-60" alt="age"/>
    <img src="assets/images/weight.svg" class="object-contain h-3/5 w-60" alt="weight"/>
    <img src="assets/images/height.svg" class="object-contain h-3/5 w-60" alt="height"/>
    <p class="text-7xl font-custom font-bold">{{age}} ans</p>
    <p class="text-7xl font-custom font-bold">{{weight}} kg</p>
    <p class="text-7xl font-custom font-bold">{{height}} m</p>
    <div class="grid grid-cols-1 grid-rows-2 gap-4 place-content-evenly">
      <img src="assets/images/imc.svg" class="object-contain h-4/5 w-60" alt="imc"/>
      <div>
        <p class="{{'text-7xl font-custom font-bold ' + colorIMCDigits}}">{{imc}}</p>
        <p class="{{'text-3xl font-custom font-bold mx-4' + colorIMCLabel}}">VOTRE IMC</p>
      </div>
    </div>
  </div>

  <div style="height:50%;width:50%">
    <canvas
      baseChart
      [data]="radarChartData"
      [options]="radarChartOptions"
      [type]="radarChartType"
    >
    </canvas>
  </div>
</div>
