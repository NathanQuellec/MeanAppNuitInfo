<div class="form-bg">
    <div class="container">
      <div class="row">
        <div class="col-md-offset-3 col-md-6">
          <form class="form-horizontal" #avcForm="ngForm" (ngSubmit)="infoAvc(avcForm)">
            <div class="form-group">
              <h1>Calcul du risque d'AVC</h1>
              <p>Veillez remplir les champs suivants pour calculer votre risque d'AVC</p>
            </div>
            <div class="form-group">
              <label class="col-md-3 col-sm-2 control-label">Genre :</label>
              <div class="col-md-9 col-sm-10">
                <input class="form-ratio" type="radio" id="checkGenre1" name="genre" 
                [(ngModel)]="model.gender" name="gender"
                #gender="ngModel" value="1" required>
                <label for="checkGenre1">Homme</label>
                <input class="form-ratio" type="radio" id="checkGenre2" name="genre" 
                [(ngModel)]="model.gender" name="gender"
                #gender="ngModel" value="0">
                <label for="checkGenre2">Femme</label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 col-sm-2 control-label" for="age" >Age :</label>
              <div class="col-md-9 col-sm-10">
                <input type="number" class="form-control" id="age" required
                [(ngModel)]="model.age" name="age"
                #age="ngModel">
              </div>
            </div>       
            <div class="form-group">
              <label class="col-md-3 col-sm-2 control-label">Faites-vous de l'hypertension ?</label>
              <div class="col-md-9 col-sm-10">
                <input class="form-ratio" type="radio" id="checkHypertension1" name="hypertension" name="hypertension" value="1" [(ngModel)]="model.hypertension"
                #hypertension="ngModel" required>
                <label for="checkHypertension1" >Oui</label>
                <input class="form-ratio" type="radio" id="checkHypertension2" name="hypertension" name="hypertension" value="0" [(ngModel)]="model.hypertension"
                #hypertension="ngModel">
                <label for="checkHypertension2">Non</label>
            </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 col-sm-2 control-label">Avez-vous des problèmes cardiaques ?</label>
                <div class="col-md-9 col-sm-10">
                  <input class="form-ratio" type="radio" id="checkHeartDisease1" name="heartDisease" name="heartDisease" value="1"[(ngModel)]="model.heartDisease"
                  #heartDisease="ngModel" required>
                  <label for="checkHeartDisease1">Oui</label>
                  <input class="form-ratio" type="radio" id="checkHeartDisease2" name="heartDisease" name="heartDisease" value="0" [(ngModel)]="model.heartDisease"
                  #heartDisease="ngModel">
                  <label for="checkHeartDisease2">Non</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 col-sm-2 control-label">Vous êtes-vous déjà marié ?</label>
                <div class="col-md-9 col-sm-10">
                  <input class="form-ratio" type="radio" id="checkMarried1" name="married" name="married" value="1" [(ngModel)]="model.married"
                  #married="ngModel" required>
                  <label for="checkMarried1">Oui</label>
                  <input class="form-ratio" type="radio" id="checkMarried2" name="married" name="married" value="0" [(ngModel)]="model.married"
                  #married="ngModel">
                  <label for="checkMarried2">Non</label>
                </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 col-sm-2 control-label">Situation professionnelle :</label>
              <div class="col-md-9 col-sm-10">
                  <select class="form-control" [(ngModel)]="model.work_type" name="work_type" placeholder="select" required>
                    <option *ngFor="let w of works" [ngValue]="w.workcode">{{w.workname}}</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 col-sm-2 control-label" >Lieu d'habitation :</label>
              <div class="col-md-9 col-sm-10">
                <input class="form-ratio" type="radio" id="checkResidence1" name="residence" 
                [(ngModel)]="model.residence" name="residence"
                #residence="ngModel" value="1" required>
                <label for="checkResidence1">Urbain</label>
                <input class="form-ratio" type="radio" id="checkResidence2" name="residence"
                [(ngModel)]="model.residence" name="residence"
                #residence="ngModel" value="0">
                <label for="checkResidence2">Rural</label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 col-sm-2 control-label" for="glucose" >Niveau de glycémie (en mg/dL):</label>
              <div class="col-md-9 col-sm-10">
                <input type="number" class="form-control" id="glucose" required name="glucose" min="50" max="1000"  [(ngModel)]="model.glucose"
                #glucose="ngModel">
              </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 col-sm-2 control-label" for="bmi">IMC :</label>
                <div class="col-md-9 col-sm-10">
                  <input type="number" class="form-control" id="bmi" name="bmi" min="16" max="50" required [(ngModel)]="model.bmi"
                  #bmi="ngModel">
                </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 col-sm-2 control-label">Fumez-vous ?</label>
              <div class="col-md-9 col-sm-10">
                  <select class="form-control" [(ngModel)]="model.smoking_status" name="smoking_status" required>
                    <option *ngFor="let s of smoke" [ngValue]="s.smokecode">{{s.smokename}}</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-offset-3 col-sm-offset-2 col-sm-3">
                <button type="submit" class="btn btn-success" [disabled]="!avcForm.form.valid">Calculer</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
